{% extends "includes/base-login-register.html" %} {% load static %}
{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="{% static 'images/logo.svg'%}" alt="logo">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="fw-light">Sign in to continue.</h6>
                        {% include "includes/alerts.html" %}
                        <form class="pt-3" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="email"
                                    name='email'>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="password"
                                    name='password'>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">SIGN IN</button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <a href="{% url "forgotPassword" %}" class="auth-link text-black">Forgot password?</a>
                            </div>  
                            <div class="text-center mt-4 fw-light">
                                Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
