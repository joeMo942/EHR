{% extends "includes/base-patient.html" %}
{% load static %}
{% block content %}

    <div class="main-panel">        
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Default form</h4>
                            {% include "includes/alerts.html" %}
                            <form class="forms-sample" onsubmit="handleSubmit(event)">
                                <div class="form-group">
                                    <label>Department</label>
                                    <select class="js-example-basic-single w-100" name="department">
                                      <option value="">Select Department</option>
                                      {% for department in departments %}
                                        <option value="{{ department.id }}">{{ department.name }}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Doctor</label>
                                    <select class="js-example-basic-single w-100" name="doctor">
                                        <option value="">Select Doctor</option>
                                        <option value="dr1">Doctor1</option>
                                        <option value="dr2">Doctor2</option>
                                        <option value="dr3">Doctor3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" class="form-control" name="date">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="insurance">
                                        Insurance
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Gender</label>
                                        <div class="col-sm-8">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="gender" value="female">
                                                    Female
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="gender" value="male">
                                                    Male
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-primary" onclick="checkAvailability()">Check Availability</button>
                            
                                <div id="availableAppointments" class="mt-3">
                                    <h4>Available Appointments:</h4>
                                    <select class="form-control" id="selectAppointment" onchange="showPrice()">
                                        <option value="">Select Appointment</option>
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <label>Price</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="appointmentPrice" readonly>
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white">$</span>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                    <button type="button" class="btn btn-light">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
{% endblock %}
